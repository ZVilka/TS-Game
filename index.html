<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>PacmanGame</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="lib/seedrandom.js"></script>
    <script type="text/javascript" src="./build/lib/q-learning.js"></script>
</head>

<body>
    <p class="text">Нажмите пробел, чтобы начать игру</p>
    <canvas id="field" class="field" width="600" height="600"></canvas>
    <div>
        <span class="text">Speed:</span><input id="speed-input" type=number autocomplete="off" value=200 step=10 min=10 max=1000>
    </div>

    <div class="text">
        <div>
            <span>Moves left: </span><span id="moves-left">0</span>
        </div>
        <div>
            <span>Deaths: </span><span id="death-count">0</span>
        </div>
        <div>
            <span>Food percent: </span><span id="food-percent">0</span>%
        </div>
        <div>
            <span>Finishes: </span><span id="finish-count">0</span>
        </div>
    </div>
    <script type="module" src="./build/src/game.js"></script>
</body>
