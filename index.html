<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>PacmanGame</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="lib/seedrandom.js"></script>
    <script type="text/javascript" src="./build/lib/q-learning.js"></script>
</head>

<body>
    <div class="info-board two">
        <div>
            <span>Осталось движений: </span><span id="moves-left">0</span>
        </div>
        <div>
            <span>Процент съеденой еды: </span><span id="food-percent">0</span><span>%</span>
        </div>
        <div>
            <span>Смертей: </span><span id="death-count">0</span>
        </div>
        <div>
            <span>Побед: </span><span id="finish-count">0</span>
        </div>
        <div>
            <span>Смертей от зацикливания: </span><span id="stuck-death-count">0</span>
        </div>
    </div>
    <div class="info-board">
        <div> </div>
        <canvas id="field" class="field" width="600" height="600"></canvas>
        <div> </div>

    </div>
    <div class="info-board two">
        <div>
            <span>Скорость:</span><input id="speed-input" type=number autocomplete="off" value=200 step=5 min=5 max=1000>
        </div>
        <div>
            <span>Уровень:</span>
            <select id="level-select">
        </select>
        </div>
    </div>
    <script type="module" src="./build/src/game.js"></script>
</body>
